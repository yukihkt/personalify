<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Personality Quiz</title>
        <link rel="stylesheet" href="pq.css">
       
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    

    <body>
        <!-- ALL CODE WILL NOT WORK COS I HAVENT COVERT THE JS PART TO VUE JS T_T-->
        <h1> {{title}} </h1>

        <div class = "container">
            <div class="rev_slider">
                
                <div class="rev_slide">
                    <fieldset class = "agreeableness" v-for="agreeablenessQn in agreeablenessArr">
                    {{agreeablenessQn}}
                </div>
                <div class="rev_slide"> 
                    <fieldset class = "conscientiousness" v-for="conscientiousnessQn in conscientiousnessArr">
                    {{conscientiousnessQn}}
                </div>
                <div class="rev_slide"> 
                    <fieldset class = "extroversion" v-for="extroversionQn in extroversionArr">
                    {{extroversionQn}}
                </div>
                <div class="rev_slide">
                    <fieldset class = "neuroticism" v-for="neuroticismQn in neuroticismArr">
                    {{neuroticismQn}}
                </div>
                <div class="rev_slide"> 
                    <fieldset class = "openness" v-for="opennessQn in opennessArr">
                    {{opennessQn}}
                </div>

            </div>
        </div>
        
        <script src="carousel.js"></script>
        <script type = "module" src = "firebase.js"></script>
            

    </body>
</html>
