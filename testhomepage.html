<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalify</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/testhomepage.css">
    
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        
        {{countQuiz()}}
       
        <!-- Side Nav Bar -->
        <nav-bar :elements="navEl" :user="user"></nav-bar>
        <!-- to add: jquery to change isActive to relevant boolean -->

        <!-- Main Content in the middle -->
        <home-content :homelinks="homeEl" :elements="navEl" :user="user"></home-content>
        <!-- to add: jquery to show/hide div contents -->
        <!-- e.g. clicking on basic personality will hide -->
        <!-- this div and show basic personality div -->

        <!-- Bottom Progress Bar -->
        <progress-bar :elements="navEl" :progress="completedQuizzes" :user="user"></progress-bar>
        <!-- to add: jquery to edit quiz's isCompleted boolean value -->
        <!-- .wave:before, .wave:after width and height -->
         <!-- and length of progress bar to change accordingly -->
    
    </div>

    <!-- for cards design -->
    <script src='GridLayoutMotion-master/js/demo.js'></script>
    <script src='GridLayoutMotion-master/js/imagesloaded.pkgd.min.js'></script>
    <script src='GridLayoutMotion-master/js/TweenMax.min.js'></script>

    <!-- Vue Typed.js -->
    <script src="/node_modules/vue-typed-js/dist/vue-typed-js.browser.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- jQuery JS -->
    <script src='js/main.js'></script>

    <!-- Homepage Vue -->
    <script src='js/testhomepage.js'></script>

</body>
</html>
