<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Homepage</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- for chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
<div id='everything'>
    

    <!-- main content -->
    <div id='main'>
        <div id='main-content'>
            <div id='heading'>
                <span id='heading1'>Hello</span>
            </div>
            <div id='basicpersonalityloading'>
                <div id='box'>
                    <span id='heading4'>Your Basic Personality</span>
                    <br>
                    <div id='loadingbox'>
                        <span id='heading5'>Analysing Your Spotify...</span>
                        <img id='loading' src='images/loading.gif'>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <!-- top bar -->
    <div id='top'>
        <div id='icon'>
            <img src='images/icon.svg'>
            <span id='title'>Personalify</span>
        </div>
        <div id='arrows'>
            <!-- add onclick later-->
            <a href='homepage.html'><button id='arrow1lighted' title="Go back"> < </button></a>
            <button id='arrow2' disabled> > </button>
        </div>
    </div>

    <!-- side bar  -->
    <div id='sidebar'>
        <!-- homepage -->
        <div class='pages'>
            <div >
                <ion-icon id='homeicon' name="home-outline"></ion-icon>
            </div>
            <div class='pagename'>
                <a class='bold'>Homepage</a><br>
            </div>
            
        </div>
        <!-- aboutpage -->
        <div class='pages'>
            <div >
                <ion-icon id='abouticon' name="information-circle-outline"></ion-icon>
            </div>
            <div class='pagename'>
                <a  href='about.html'>About</a><br>
            </div>
        </div>
        <!-- reportpage -->
        <div class='pages'>
            <div >
                <ion-icon  id='reporticon' name="book-outline"></ion-icon>
            </div>
            <div class='pagename'>
                <a href='report.html' >Report</a><br>
            </div>
        </div>
        <!-- logoutpage -->
        <div class='pages'>
            <div >
                <ion-icon id='logouticon' name="log-out-outline"></ion-icon>
            </div>
            <div class='pagename'>
                <a href='logout.html'>Logout</a><br>
            </div>
        </div>
    </div>


    <!-- bottom bar -->
    <div id='bottombar'>
        <div id='leftbottombar'>
            <div>
                <img src='images/basic_personality.svg'>
            </div>
            <div>
                <span id='personalityanalysis'>Personality Analysis</span>
                <br>
                <span id='inprocess'>In process</span>
            </div>
        </div>

        <div id='middlebottombar'>
            <div id='icons'>
                <div>
                    <ion-icon name="shuffle"></ion-icon>
                </div>
                <div>   
                    <ion-icon name="play-skip-back"></ion-icon>
                </div>
                <div>
                    <ion-icon id='play-circle' name="play-circle"></ion-icon>
                </div>
                <div>
                    <ion-icon name="play-skip-forward"></ion-icon>
                </div>
                <div>
                    <ion-icon name="repeat"></ion-icon>
                </div>
            </div>
            <div id='track-progress'>
                <div class="current-track-progress">
                    0%
                </div>
                <div id="current-track-progress-bar">
                    <div id='white-1st'>
                    </div>
                    <div id='grey-1st'>
                    </div>
                </div>
                <div class="current-track-progress">
                    100%
                </div>
            </div>
        </div>
        <div id='rightbottombar'>
        </div>
    </div>
</div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- chart.js -->
    <script src='js/chart.js'></script>
</body>
</html>
