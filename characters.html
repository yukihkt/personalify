<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalify</title>

    <!--typed.js-->
    <script src="github-package-demo/node_modules/typed.js/lib/typed.js" type="text/javascript"></script>
    <script src="github-package-demo/node_modules/typed.js/assets/demos.js"></script>
    <link href="github-package-demo/node_modules/typed.js/assets/demos.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/characters.css">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <!-- Firebase -->
    <script src="js/db.js"></script>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container" id="main">
        <!-- Input Name -->
        <div id="yes" class="container heading">
            <div id="this_typed">
                <div id="typed-strings0" class="container">
                        <h2>
                            <span style="font-size: 30px;">
                                Welcome to <span id="logo" class="lightgreen" style="font-size:40px;">Personalify</span>
                                <br>
                                How would you like to be addressed?
                            </span>
                        </h2>
                </div>
                <span id="typed0"></span>
                
                
            </div>
        </div>
            
        <div class="container"  id="inputMain" >
            <p>Edit this name</p>
            <!-- Autofill this textbox with name extracted from Spotify -->
            <input type="text" v-modal="name" placeholder="Your Nickname" id="new_name">
            <br>
            <button id="continue" class="btn btn-success bgdarkgreen" class="btn">Continue</button>
        </div>

        <!-- Please add a typed.js heading here -->
        <!-- something like "Choose a character" -->
        <div class="container heading">
            <!-- Choose Your Character -->
            <div id="typed-strings1">
                <h2>
                    <span style="font-size: 30px;">
                        Choose your Character.
                    </span>
                </h2>
            </div>
            <span id="typed1"></span>
            
            
        </div>

        <!-- Choose Character -->
        <div class="container content" id="charMain">
            <!-- Show character -->
            <img id="charImg">
            <br>
            <button type="button" class="btn btn-light" id="generate">Generate another character</button>
            <br>
            <button type="button" class="btn btn-success bgdarkgreen" id="updateUser">I want this!</button>
        </div>

        <!-- Character Dialogue -->

    </div>


    <!-- Custom JS -->
    <script src="js/characters.js"></script>

    <!-- Vuesax
    <script src="https://unpkg.com/vuesax"></script> -->
</body>
</html>
